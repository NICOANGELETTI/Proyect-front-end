<!-- Modal -->


<form  [formGroup]="formLogin" (ngSubmit)="onEnviar($event)">
  <div class="modal fade fondo "  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   
    <div class="modal-dialog" >
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>

        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="floatinginput"></label>
            <div class="col-sm-10">
              <input type="email" pattern="[^ @]*@[^ @]" class="form-control" placeholder="email@dominio.com"
                name="email" id="nombre" formControlName="email" [(ngModel)]="persona.email" [ngClass]="{'is-invalid': Mail?.errors && Mail?.touched,
                'is-valid': !Mail?.errors && Mail?.touched}">

              <!-- Gracias al getter que configuramos en el controlador -->
              <div *ngIf="Mail?.errors  && Mail?.touched">
                <p *ngIf="Mail?.hasError('required')" class="alert alert-danger">
                  El email es requerido.
                </p>
                <p *ngIf="Mail?.hasError('email')" class="alert alert-danger">
                  El formato del email debe ser v치lido.
                </p>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="floatingpaswword"></label>
            <div class="col-sm-10">
              <input for="inputPassword" formControlName="clave" class="form-control" id="clave" placeholder="password"
                type="password" [(ngModel)]="persona.clave" [ngClass]="{'is-invalid': Password?.errors && Password?.touched,
                'is-valid': !Password?.errors && Password?.touched}">

              <!-- Gracias al getter que configuramos 
                en el controlador -->
              <div *ngIf="Password?.errors  && Password?.touched" class="alert alert-danger">
                <p *ngIf="Password?.hasError('required')">
                  La contrase침a es requerida.
                </p>

                <p *ngIf="Password?.errors?.['minlength']">
                  La contrase침a debe ser de 8 o m치s caracteres.
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary ">Iniciar Sesion</button>

          </div>
        </div>
      </div>
    </div>
  </div>

</form>
