<!--Modal Login-->

          
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="clase">
  
    <fieldset>
      <h5 class="modal-title titulo-login" id="exampleModalLabel">Login</h5>
     
      
      <div class="input">
        <input type="email" name="nombreUsuario" class="form-control" id="nombreUsuario"
                  [(ngModel)]="nombreUsuario" required />
                  <label for="nombreUsuario"></label>

        <span><i class="fa fa-envelope-o"></i></span>
      </div>
      
      <div class="input">
        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required/>
        <label for="password"></label>
        <span><i class="fa fa-lock"></i></span>
      </div>
      
      <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
      
    </fieldset>
    
    <div class="feedback">
      login successful <br />
      redirecting...
    </div>
    
  </form>
 
 <script>
  $(".input").focusin(function () {
  $(this).find("span").animate({ opacity: "0" }, 200);
});

$(".input").focusout(function () {
  $(this).find("span").animate({ opacity: "1" }, 300);
});

$(".login").submit(function () {
  $(this)
    .find(".submit i")
    .removeAttr("class")
    .addClass("fa fa-check")
    .css({ color: "#fff" });
  $(".submit").css({ background: "#2ecc71", "border-color": "#2ecc71" });
  $(".feedback").show().animate({ opacity: "1", bottom: "-80px" }, 400);
  $("input").css({ "border-color": "#2ecc71" });
  return false;
});

 </script>
