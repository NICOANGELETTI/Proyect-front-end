<!-- Modal -->
<div class="modal fade" id="modaleditHab" tabindex="-1" aria-labelledby="modaleditHab" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formSkills"  class="w-100">
            <h1 class="modal-title fs-5 agregar" id="staticBackdropLabel">Editar Habilidad</h1>
            <div>

                <div>
                    <label for="formFileSm" class="form-label atributos">Nombre de la Habilidad</label>
                    <input class="form-control form-control-lg" id="habilidad" type="text"  name="nombreSkill"  id="input-nombre" formControlName="habilidad"
                    [(ngModel)]="habilidad" [ngClass]="{'is-invalid': nombreSkill?.errors && nombreSkill?.touched,
                    'is-valid': !nombreSkill?.errors && nombreSkill?.touched}">
                    <div *ngIf="nombreSkill?.errors && nombreSkill?.touched">
                        <div *ngIf="nombreSkill?.hasError('required')" class="alert alert-danger" role="alert">
                            Debe ingresar el nombre de la habilidad.
                        </div>

                    </div>
                  
                    <div>
                        <label for="formFileSm" class="form-label atributos">Porcentaje</label>
                        <input type="number" class="form-control form-control-lg" name="porcentaje"
                            id="input-porcentaje" formControlName="porcentaje"   [(ngModel)]="porcentaje" [ngClass]="{'is-invalid': porcentajeSkill?.errors && porcentajeSkill?.touched,
                            'is-valid': !porcentajeSkill?.errors && porcentajeSkill?.touched}">
                        <div *ngIf="porcentajeSkill?.errors && porcentajeSkill?.touched">
                            <div *ngIf="porcentajeSkill?.hasError('required')" class="alert alert-danger"
                                role="alert">
                                Debe ingresar el porcentaje de la habilidad.
                            </div>

                        </div>
                        <div class="modal-footer">

                            <button type="submit" class="btn btn-primary">Guardar Habilidad</button>
                        </div>
    </div>
  </div>
