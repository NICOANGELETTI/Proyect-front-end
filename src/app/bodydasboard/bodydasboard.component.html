<main>
  <section>
    <div class="container-fluid ">
      <div class="row">
        <!-- SideBar -->
        <div class="col-2">
          <div class="list-group">
            <a href="#hola" class="list-group-item list-group-item-action atributos">Perfil</a>
            <a href="#experienciados" class="list-group-item list-group-item-action atributos">Experiencia</a>
            <a href="#educacion" class="list-group-item list-group-item-action atributos">Educacion</a>
            <a href="#habilidades" class="list-group-item list-group-item-action atributos">Habilidades</a>
            <a href="#proyectoss" class="list-group-item list-group-item-action atributos">Proyectos</a>

          </div>
        </div>


        <!-- Body -->
        <div class="col-9">
          <b class="titulo" id="hola">Perfil</b>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Foto de Perfil</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
            

          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Nombre y Apellido</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text">
            

          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Acerca de Mi</label>
            <textarea class="form-control form-control-sm" id="formFileSm" type="text"></textarea>
            <button type="button" class="btn btn-primary boton">Guardar</button>

          </div>
          <div id="experienciados">
            <b class="titulo" id="experiencia" e>Experiencia Laboral</b>
            <div class="mb-3">
              <label for="formFileSm" class="form-label atributos">Logo de la Empresa</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              
            </div>
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Puesto</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text">
            

          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Periodo</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text">
            

          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Descripcion del Puesto</label>
            <textarea class="form-control form-control-sm" id="formFileSm" type="text"></textarea>
            <button type="button" class="btn btn-primary boton">Guardar</button>

          </div>
          <b class="titulo" id="educacion">Educacion</b>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Titulo</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text">
            

          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label atributos">Institucion</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text">
            

          </div>
          <div class="mb-3">



            <label for="formFileSm" class="form-label atributos">Periodo</label>
            <input class="form-control form-control-sm" id="formFileSm" type="text">
           


          </div>
          <div class="mb-3">


            <label for="formFileSm" class="form-label atributos">Estado:</label>
            <select name="Estado">

              <option class="atributos">Finalizado</option>

              <option class="atributos">En Curso</option>

              <option class="atributos">Abandonado</option>

            </select>
            <div>
              <button type="button" class="btn btn-primary boton">Guardar</button>
            </div>

            <b class="titulo">Habilidades</b>
            <div class="mb-3">
              <label for="formFileSm" class="form-label atributos">Nombre de la Habilidad</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              

            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label atributos">Porcentaje de Habilidad</label>

              <input type="number" id="tentacles" name="tentacles" min="1" max="100">
              <div>
                <button type="button" class="btn btn-primary boton">Guardar</button>
              </div>
              <b class="titulo">Proyectos</b>
              <div class="mb-3">
                <label for="formFileSm" class="form-label atributos">Imagen del Proyecto</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
                
    
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label atributos">Titulo del Proyecto</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
                
    
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label atributos">Descripcion del Proyecto</label>
                <textarea class="form-control form-control-sm" id="formFileSm" type="text"></textarea>
                <button type="button" class="btn btn-primary boton">Guardar</button>
    
              </div>
            </div>

          </div>




          <!-- JavaScript Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
